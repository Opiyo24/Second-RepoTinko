<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="play.css">
    <title>Let's Play</title>
</head>
<body>
    <section class="play">
        <div class="pwin">{{ value }}</div>
        <div class="others">
            <div class="player">
                <p>CAPITAL</p>
                <div class="buttons">
                    <div class="thousand">
                        <button>1000</button>
                    </div>
                    <div class="punch"><button>500</button></div>
                    <div class="hundred"><button>100</button></div>
                    <div class="fifty"><button>50</button></div>
                    <div class="ten"><button>10</button></div>
                    <div class="five"><button>5</button></div>
                </div>
            </div>
            <div class="deal">
                <button class="dealb">DEAL</button>
            </div>
            <div class="computer">
                <p>Capital</p>
            </div>
        </div>
    </section>
</body>
</html>
